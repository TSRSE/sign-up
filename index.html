<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>New account</title>
</head>
<body>
    
        <div class="left-side">
            <h1>Cool phonk assets</h1>
            <img src="" alt="coolpfp">
            <h2>Chills online</h2>
        </div>
        <div class="main">
            <h1>Something Cool</h1>
            <form action="" method="" id="main-form">
                <div class="row">
                    <div class="input-block">
                        <label for="first-name">First name</label>
                        <input type="text" name="first-name" id="" required="true">
                    </div>
                    <div class="input-block">
                        <label for="last-name">Last name</label>
                        <input type="text" name="last-name" id="" required="true">
                    </div>
                </div>
                <div class="row">
                    <div class="input-block">
                        <label for="email-input">E-mail</label>
                        <input type="email" name="email-input" id="" required="true">
                    </div>
                    <div class="input-block">
                        <label for="phone-number">Phone number</label>
                        <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" name="phone-number" id="" required="true">
                    </div>
                </div>
                <div class="row">
                    <div class="input-block">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="" required="true">
                    </div>
                    <div class="input-block">
                        <label for="password-repeat">Repeat password</label>
                        <input type="password" name="password-repeat" id="" required="true">
                    </div>
                </div>
                <button type="submit">Create account</button>
            </form>
            
            <p>Have account? <a href="">Log in</a></p>
        </div>
    
</body>
</html>
