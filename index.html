<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>New account</title>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <img src="" alt="coolpfp">
        </div>
        <div class="main">
            <h1>Something Cool</h1>
            <form action="" method="" id="main-form">
                <div class="input-block">
                    <label for="first-name">First name</label>
                    <input type="text" name="first-name" id="">
                </div>
                <div class="input-block">
                    <label for="last-name">Last name</label>
                    <input type="text" name="last-name" id="">
                </div>
                <div class="input-block">
                    <label for="email-input">E-mail</label>
                    <input type="email" name="email-input" id="">
                </div>
                <div class="input-block">
                    <label for="phone-number">Phone number</label>
                    <input type="tel" name="phone-number" id="">
                </div>
                <div class="input-block">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="">
                </div>
                <div class="input-block">
                    <label for="password-repeat">Repeat password</label>
                    <input type="password" name="password-repeat" id="">
                </div>
                <button type="submit">Create account</button>
            </form>
            <p>Have account? <a href="">Log in</a></p>
        </div>
    </div>
